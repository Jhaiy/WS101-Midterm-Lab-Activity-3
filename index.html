<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
        <script type="text/javascript" src="/code.js"></script>
    </head>
    <body>
        <header>
            <div class="page-title">
                <h1 class="calc-title">Geometry Calculator - Circles</h1>
            </div>
        </header>
        <div class="area-calculator">
            <p class="calculator-name">Area of a Circle</p>
            <input type="text" id="inputvalue1" placeholder="Radius">
            <input type="button" id="submitvalue1" value="Calculate" onclick="doResult1();">
            <p id="outputvalue1"></p>
        </div>
        <div class="circumference-calculator">
            <p class="calculator-name">Circumference of a Circle</p>
            <input type="text" id="inputvalue2" placeholder="Radius">
            <input type="button" id="submitvalue2" value="Calculate" onclick="doResult2();">
            <p id="outputvalue2"></p>
        </div>
        <div class="diameter-calculator">
            <p class="calculator-name">Circumference of a Circle</p>
            <input type="text" id="inputvalue3" placeholder="Radius">
            <input type="button" id="submitvalue3" value="Calculate" onclick="doResult3();">
            <p id="outputvalue3"></p>
        </div>
        <div class="volume-calculator">
            <p class="calculator-name">Volume of a Circle</p>
            <input type="text" id="inputvalue4" placeholder="Radius">
            <input type="button" id="submitvalue4" value="Calculate" onclick="doResult4();">
            <p id="outputvalue4"></p>
        </div>
    </body>
</html>
